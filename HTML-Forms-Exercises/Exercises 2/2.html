<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea/Radio/Checkbox</title>
</head>
<body>
    
<form action="www.example.com/quiz.php" method="get">
    <p> 1. Please, answer this question, choosing only one answer:</p>
    <br>
                          <p> Your favourite car is:</p>
    <br>
    <input type="radio" name="genre" value="BMW" checked="checked" > BMW 
    <br>
    <input type="radio" name="genre" value="AUDI">  AUDI
    <br>
    <input type="radio" name="genre" value="ALFA ROMEO"  > Alfa Romeo
    <br>
    <input type="radio" name="genre" value="FORD"  > Ford 
</form>

<br>

<form action="www.example.com/quiz.php" method="get">
    <p> 2. Please, answer this question, choosing several answer:</p>
    <br>
    <p> Your favourite country is:</p>
    <br>
    <input type="checkbox" name="genre" value="Serbia" checked="checked" > Serbia
    <br>
    <input type="checkbox" name="genre" value="Cyprus">  Cyprus
    <br>
    <input type="checkbox" name="genre" value="Hungary"  > Hungary
    <br>
    <input type="checkbox" name="genre" value="Portugal"  > Portugal
</form>


<form action="www.example.com/quiz.php" method="get">
    <p> 3. Please write a comment about your second answer in this field:</p>
    <br>
   <textarea name="comments" id="countries" cols="30" rows="10"  placeholder="Write your anser here">   </textarea>
</form>


</body>
</html>
