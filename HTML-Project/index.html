<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Project</title>
  </head>
  <body>
    <!-- Using an one column method for creating HTML without CSS, as all elelments of the page are in the center -->

    <table width="75%" align="center">
      <tr>
        <!-- Using an empty row to move an image from top to center of the page -->
        <td height="130"></td>
      </tr>

      <tr align="center">
        <td>
          <div class="imageFBI">
            <img src="./images/fbi.png" alt="FBI sigh" />
          </div>
        </td>
      </tr>

      <tr>
        <td align="center">
          <div class="WantedFBI">
            <h2>FBI MOST WANTED CRIMINALS</h2>
          </div>
        </td>
      </tr>

      <tr>
        <!-- Again using an empty row to move links down from the sighn "FBI MOST WANTED CRIMINALS" -->
        <td height="60"></td>
      </tr>

      <tr>
        <td align="center">
          <div class="PosterLink">
            <a href="admin/create_new.html">Create New Wanted Poster</a>
          </div>
          <br />
        </td>
      </tr>

      <tr>
        <td align="center">
          <div class="PosterLink">
            <a href="posters/bart.html">Most Wanted Criminal</a>
          </div>
          <br />
        </td>
      </tr>

      <tr>
        <!-- Again using an empty row to move elements from top to down of the page -->
        <td height="85"></td>
      </tr>

      <tr>
        <td>
          <hr />
        </td>
      </tr>
    </table>
  </body>
</html>
